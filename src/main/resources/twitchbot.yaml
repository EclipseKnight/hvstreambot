#                                                                                      #
########################################################################################

bot:
    # Name of your bot
    name: HVStreamBot

    # Current version of your bot
    version: 0.1

# Application - API Settings
api:
    # Twitch Application Client Id (You can get it here: https://twitchtokengenerator.com/)
    twitch_client_id: 

    # Twitch Application Client Secret (You can get it here: https://twitchtokengenerator.com/)
    twitch_client_secret: 
    
    # Ths key is for utilizing the hunsterverse api. Get it for Zack in Hunsterverse.
    hunsterverse_api_key:

# Credentials
credentials:
    # OAuth Token for IRC User (You can get yours here: http://twitchapps.com/tmi/)
    irc: 

   
features:
   twitch_command_is_live:
      enabled: true
      affiliate: false
      mod_only: false
      name: islive
      aliases: []

   twitch_command_restart:
      enabled: false
      affiliate: false
      mod_only: false
      name: restart
      aliases: []

   twitch_command_configuration:
      enabled: false
      affiliate: false
      mod_only: false
      name: config
      aliases: []
      
   twitch_command_free_gh:
      enabled: true
      affiliate: false
      mod_only: false
      name: freegh
      aliases: []
